<!-- band-edit.component.html -->

<div *ngIf="band" class="edit-band-container">
    <br>
    <button (click)="saveChanges()">Save Changes</button>
    <h2>Edit Band</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input [(ngModel)]="band.name" name="name" />
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input [(ngModel)]="band.genre" name="genre" />
        </div>

        <div class="form-group">
            <label for="formed">Formed:</label>
            <input [(ngModel)]="band.formed" name="formed" type="number" />
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input [(ngModel)]="band.location" name="location" />
        </div>

        <div class="form-group">
            <label for="members">Members:</label>
            <ul class="members-list">
                <li *ngFor="let member of band.members; let i = index">
                    <input [value]="band.members[i]" (input)="updateMember(i, $event)" />
                </li>
            </ul>
        </div>

        <h3>Albums</h3>
        <div class="album-group" *ngFor="let album of band.albums; let i = index">
            <label for="albumName{{i}}">Album Name:</label>
            <input [(ngModel)]="band.albums[i].name" name="albumName{{i}}" />

            <label for="albumYear{{i}}">Album Year:</label>
            <input [(ngModel)]="band.albums[i].year" name="albumYear{{i}}" type="number" />
        </div>

        
    </form>
</div>
