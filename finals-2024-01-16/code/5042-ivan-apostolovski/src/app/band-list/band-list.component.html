<div class="container mt-4">
    <h1 class="mb-4">Bands List</h1>
  
    <input type="text" [(ngModel)]="bandsSearch" class="form-control mb-2" placeholder="Search by title" />
  
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header >ID</mat-header-cell>
        <mat-cell  *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ band.id }} </mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ band.name }}</mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="genre">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Genre</mat-header-cell>
        <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ band.genre }}</mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="formed">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Formed</mat-header-cell>
        <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ band.formed }}</mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="location">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
        <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ band.location }}</mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="details">
        <mat-header-cell *matHeaderCellDef>Details</mat-header-cell>
        <mat-cell *matCellDef="let band">
          <a [routerLink]="['/band', band.id]" class="btn btn-primary">Details</a>
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
        <mat-cell *matCellDef="let band">
          <a [routerLink]="['/band', band.id, 'edit']" class="btn btn-warning">Edit</a>
        </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
        <mat-cell *matCellDef="let band">
          <button class="btn btn-danger" (click)="onRemove(band.id)">Remove</button>
        </mat-cell>
      </ng-container>
  
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  
      <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
    </table>
  
  <button class="btn btn-primary" [routerLink]="['/band/add']">Add Band</button>
  
  </div>
