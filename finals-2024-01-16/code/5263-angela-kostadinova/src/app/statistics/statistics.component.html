
<div>
    <h2>Statistics</h2>
    <p>Total number of bands: {{ totalBands }}</p>
    <p>Total number of members: {{ totalMembers }}</p>
    <p>Total number of genres: {{ totalGenres }}</p>
    <p>Total number of albums: {{ totalAlbums }}</p>

    <h3>Albums per Genre</h3>
    <ul>
        <li *ngFor="let album of albumsPerGenre">{{ album.genre }}: {{ album.count }}</li>
    </ul>

    <h3>Members per Band</h3>
    <ul>
        <li *ngFor="let band of membersPerBand">{{ band.band }}: {{ band.count }}</li>
    </ul>
</div>
