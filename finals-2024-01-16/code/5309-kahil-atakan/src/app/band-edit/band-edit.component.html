<div *ngIf="band" class="edit-container">
    <h2>Edit Band</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input [(ngModel)]="band.name" name="name" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="genre">Genre:</label>
        <input [(ngModel)]="band.genre" name="genre" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="formed">Formed:</label>
        <input [(ngModel)]="band.formed" name="formed" type="number" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="location">Location:</label>
        <input [(ngModel)]="band.location" name="location" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="members">Members:</label>
        <ul class="members-list">
          <li *ngFor="let member of band.members; let i = index" class="member-item">
            <input [value]="band.members[i]" (input)="updateMember(i, $event)" class="form-control" />
          </li>
        </ul>
      </div>
  
      <h3>Albums</h3>
      <div *ngFor="let album of band.albums; let i = index" class="album-form">
        <div class="form-group">
          <label for="albumName{{i}}">Album Name:</label>
          <input [(ngModel)]="band.albums[i].name" name="albumName{{i}}" class="form-control" />
        </div>
  
        <div class="form-group">
          <label for="albumYear{{i}}">Album Year:</label>
          <input [(ngModel)]="band.albums[i].year" name="albumYear{{i}}" type="number" class="form-control" />
        </div>
      </div>
  
      <button (click)="saveChanges()" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
