<div class="container mt-4">
  <h1 class="mb-4">All Bands List</h1>

  <input type="text" [(ngModel)]="bandsSearch" class="form-control mb-2" placeholder="Search for title" />

  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)" >{{ band.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
      <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ band.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="genre">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Genre</mat-header-cell>
      <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ band.genre }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="formed">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Formed</mat-header-cell>
      <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ band.formed }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="location">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
      <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ band.location }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="totalMembers">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Members</mat-header-cell>
      <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ getTotalMembers(band) }}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="totalAlbums">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Albums</mat-header-cell>
      <mat-cell *matCellDef="let band" (click)="goToBandDetails(band.id)">{{ getTotalAlbums(band) }}</mat-cell>
    </ng-container>    

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef>Edit</mat-header-cell>
      <mat-cell *matCellDef="let band">
        <a [routerLink]="['/band', band.id, 'edit']" class="btn btn-secondary">Edit</a>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="delete">
      <mat-header-cell *matHeaderCellDef>Delete</mat-header-cell>
      <mat-cell *matCellDef="let band">
        <button class="btn btn-dark" (click)="onRemove(band.id)">Delete</button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
  </table>
</div>
