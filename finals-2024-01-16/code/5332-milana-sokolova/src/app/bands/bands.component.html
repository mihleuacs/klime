<div>
    <h2>Bands List</h2>
    <button (click)="addBand()">Add Band</button>
    <ul>
      <li *ngFor="let band of bands">
        <p>ID: {{ band.id }}</p>
        <p>Name: {{ band.name }}</p>
        <button (click)="viewBand(band.id)">View</button>
        <button (click)="editBand(band.id)">Edit</button>
        <button (click)="deleteBand(band.id)">Delete</button>
        <button (click)="addMember(band.id)">Add Member</button>
      </li>
    </ul>
  </div>
