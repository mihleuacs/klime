<div *ngIf="band">
    <h1>{{ band.name }}</h1>
    <p>Name: {{ band.name }}</p>
    <p>Formed: {{ band.formed }}</p>
    <p>Location: {{ band.location }}</p>

    <h2>Albums</h2>
    <ul>
        <li *ngFor="let album of band.albums">
            {{ album.name }} ({{ album.year }})
        </li>
    </ul>

    <button (click)="editBand()">Edit</button>
    <button (click)="deleteBand()">Delete</button>
</div>

<div *ngIf="!band">
    No band loaded
</div>
