<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTerm Exam for Internet Programming</title>

    <link rel="stylesheet" href="styles.css" >
</head>
<body>
    <h1>Bands Information</h1>

    <div id="filter" class="filter">
        <label for="name">Name: </label>
        <input type="text" id="name-filter" />

        <label for="country">Country: </label>
        <select id="country-filter">
            <option value="all" selected>All</option>
        </select>

        <label for="genre">Genre: </label>
        <select id="genre-filter">
            <option value="all" selected>All</option>
        </select>     

               <button id="apply-filter">Apply Filter</button>
    </div>
    <div class="band-header-table">
      <div class="band-header">ID <span id="sort-id">sort</span></div>
      <div class="band-header">Name <span id="sort-name">sort</span></div>
      <div class="band-header">Formed <span id="sort-formed">sort</span></div>
      <div class="band-header">Location <span id="sort-Location">sort</span></div>
      <div class="band-header">Country</div>
      <div class="band-header">Members <span id="sort-members">sort</span></div>
      <div class="band-header">Albums</div>
    </div>
    <div id="band-container">
      
    </div>

    <script src="script.js"></script>
</body>
</html>
