<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTerm Exam for Internet Programming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bands Information</h1>
    <div class="band-filters">
        <label for="name-filter">Name:</label>
        <input type="text" id="name-filter" placeholder="Enter band name">

        <label for="country-filter">Country:</label>
        <select id="country-filter">
            <option value="">All</option>
        </select>

        <label for="genre-filter">Genre:</label>
        <select id="genre-filter">
            <option value="">All</option>
        </select>

        <label for="year-active-filter">Years Active:</label>
        <input type="number" id="year-active-filter" placeholder="Enter year">
    </div>
    <div class="band-header-table">
        <div class="band-header" data-sort-by="id">ID</div>
        <div class="band-header" data-sort-by="name">Name</div>
        <div class="band-header" data-sort-by="formed">Formed</div>
        <div class="band-header" data-sort-by="location">Location</div>
        <div class="band-header" data-sort-by="country">Country</div>
        <div class="band-header" data-sort-by="members">Members</div>
        <div class="band-header" data-sort-by="albums">Albums</div>
        <div class="band-header" data-sort-by="firstAlbumYear">First Album</div>
        <div class="band-header" data-sort-by="lastAlbumYear">Last Album</div>
        <div class="band-header" data-sort-by="yearsActive">Years Active</div>
    </div>
    <div id="band-container"></div>
    <script src="script.js"></script>
</body>
</html>
