<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Band List</h1>

    <div class="filter-container">
        <div class="filter-group">
            <label for="nameFilter">Name:</label>
            <input type="text" id="nameFilter">
        </div>
        <div class="filter-group">
            <label for="countryFilter">Country:</label>
            <select id="countryFilter">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="genreFilter">Genre:</label>
            <select id="genreFilter">
                <option value="">All</option>
            </select>
        </div>
        <div class="filter-group">
            <label for="activeYearFilter">Years Active:</label>
            <input type="number" id="activeYearFilter">
        </div>
        <button id="applyFilters">Apply</button>
    </div>

    <table class="band-table">
        <thead>
            <tr>
                <th class="sortable" data-column="id">ID</th>
                <th class="sortable" data-column="name">Name</th>
                <th class="sortable" data-column="formed">Formed</th>
                <th class="sortable" data-column="location">Location</th>
                <th class="sortable" data-column="country">Country</th>
                <th class="sortable" data-column="genre">Genre</th>
                <th class="sortable" data-column="members">Members</th>
                <th class="sortable" data-column="albums">Albums</th>
                <th class="sortable" data-column="firstAlbum">First Album</th>
                <th class="sortable" data-column="lastAlbum">Last Album</th>
                <th class="sortable" data-column="yearsActive">Years Active</th>
            </tr>
        </thead>
        <tbody id="bandList"></tbody>
    </table>

    <div id="bandModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
