<div class="container">
    <h2>Movies List</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Year</th>
          <th>Director</th>
          <th>Genre</th>
          <th>Oscars</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let movie of movies">
          <td>{{ movie.id }}</td>
          <td>{{ movie.title }}</td>
          <td>{{ movie.year }}</td>
          <td>{{ movie.director }}</td> 
          <td>{{ movie.genre.join(', ') }}</td>
          <td>{{ getOscarsCount(movie.oscars) }}</td>
          <td>{{ movie.rating }}</td>
          <td>
            <button (click)="viewMovieDetails(movie.id)">View</button>
            <button (click)="editMovie(movie.id)">Edit</button>
            <button (click)="deleteMovie(movie.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button (click)="navigateToCreatePage()">Add Movie</button>
  </div>
