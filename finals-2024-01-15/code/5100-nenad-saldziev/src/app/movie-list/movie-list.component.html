<p>And the movie list and everything else comes here</p>

<table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Year</th>
        <th>Director</th>
        <th>Genre</th>
        <th>Plot</th>
        <th>Cast</th>
        <th>Oscars</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.id }}</td>
        <td>{{ movie.title }}</td>
        <td>{{ movie.year}}</td>
        <td>{{ movie.director }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.plot }}</td>
        <td>{{ movie.cast }}</td>
        <td>{{ movie.oscars }}</td>
        <td>{{ movie.rating }}</td>
        <!-- <td>
          <button (click)="viewAuthor(movie)">View</button>
          <button (click)="editAuthor(movie)">Edit</button>
          <button (click)="deleteAuthor(movie)">Delete</button>
        </td> -->
      </tr>
    </tbody>
  </table>
