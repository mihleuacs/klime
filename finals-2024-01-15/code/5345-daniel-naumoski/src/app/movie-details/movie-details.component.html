<div *ngIf="!!movie">
    <h1> {{ movie.title }}</h1>
    <p>Title: {{ movie.title }}</p>
    <p>Year: {{ movie.year | date }}</p>
    <p>Director: {{movie.director}} </p>
    <p>Genre: {{movie.genre}} </p>
    <p>Plot: {{movie.plot}} </p>
    <p>Cast: {{movie.cast}} </p>
    <p>Rating: {{movie.rating}} </p>

    <button (click)="editMovie()">Edit</button>
    <button (click)="deleteMovie()">Delete</button>
</div>
<div *ngIf="!movie">
    No movie loaded!
</div>
