<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTerm Exam for Internet Programming</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movies Information</h1>
    <div id="filter" class="filter">
      <label for="title">Title </label>
      <input type="text" id="title-filter" />

      <label for="year">Year: </label>
      <input type="number" id="year-filter" />

      <label for="genre">Genre: </label>
      <select id="genre-filter">
        <option value="Action" selected>Action</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
      </select>

      <label for="oscars">Oscars: </label>
      <select id="oscars-filter">
        <option value="0" selected>0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="3">4</option>
        <option value="3">5</option>
      </select>

      <button id="apply-filter">Apply Filter</button>
    </div>
    <div class="movie-header-table">
      <div class="movie-header">ID</div>
      <div class="movie-header">Title</div>
      <div class="movie-header">Director</div>
      <div class="movie-header">Year</div>
      <div class="movie-header">Genre</div>
      <div class="movie-header">Plot</div>
      <div class="movie-header">Cast</div>
      <div class="movie-header">Oscars</div>
    </div>
    <div id="movie-container">
    </div>

    <script src="script.js"></script>
</body>
</html>
