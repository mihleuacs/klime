    <h1>Movies Information</h1>


    <div id="filter" class="filter">
      <label for="title">Title </label>
      <input type="text" id="title-filter" />

          <option value="all" selected>All</option>
      </select>

      <label for="year">&nbsp Year </label>
      <input type="text" id="year-filter" />

      <label for="director">&nbsp Director </label>
      <input type="text" id="director-filter" />

      <button id="apply-filter">Apply Filter</button>
  </div>
    

    <div class="movie-header-table">
      <div class="movie-header">ID<span id="sort-id"> sort</span></div>
      <div class="movie-header">Title<span id="sort-title"> sort</span></div>
      <div class="movie-header">Year<span id="sort-year"> sort</span></div>
      <div class="movie-header">Director<span id="sort-director"> sort</span></div>
      <div class="movie-header">Genre<span id="sort-director"> sort</span></div>
      <div class="movie-header">Plot</div>
      <div class="movie-header">Cast</div>

    </div>
