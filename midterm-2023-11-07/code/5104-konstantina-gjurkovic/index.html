<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTerm Exam for Internet Programming</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movies Information</h1>
    <div id="genre-filter">
      <label for="genre-filter-select">Filter by Genre:</label>
      <select id="genre-filter-select">
        <option value="">All Genres</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Romance">Romance</option>
        <option value="History">History</option>
        <option value="Crime">Crime</option>
        <option value="Adventure">Adventure</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Thriller">Thriller</option>
        <option value="Biography">Biography</option>
        <option value="Western">Western</option>
        <option value="Mystery">Mystery</option>

      </select>
    </div>
<div id="actor-filter">
  <label for="actor-filter-input">Filter by Actor:</label>
  <input type="text" id="actor-filter-input" placeholder="Enter actor's name">
</div>
<div id="title-filter">
  <label for="title-filter-input">Filter by Title:</label>
  <input type="text" id="title-filter-input" placeholder="Enter the title">
</div>

    <div class="movie-header-table">
      <div class="movie-header">ID <span id="sort-id">sort</span></div>
      <div class="movie-header">Title <span id="sort-title">sort</span></div>
      <div class="movie-header">Director <span id="sort-director">sort</span></div>
      <div class="movie-header">Year <span id="sort-year">sort</span></div>
      <div class="movie-header">Genre</div>
      <div class="movie-header">Plot</div>
      <div class="movie-header">Cast</div>
      <div class="movie-header">Oscars <span id="sort-oscars">sort</span></div>
      <div class="movie-header" >Rating <span id="sort-rating">sort</span></div>
    </div>
    <div id="movie-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
