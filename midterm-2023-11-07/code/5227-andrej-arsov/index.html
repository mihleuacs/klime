<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MidTerm Exam for Internet Programming</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Movies Information - MidTerm Exam</h1>
    
    <div class="filters">
      <div class="filter">
          <label for="title-filter">Title:</label>
          <input type="text" id="title-filter">
      </div>
      <div class="filter">
          <label for="year-filter">Year:</label>
          <input type="number" id="year-filter">
      </div>
      <div class="filter">
          <label for="genre-filter">Genre:</label>
          <select id="genre-filter">
              <option value="">Comedy</option>
              <option value="">Crime</option>
              <option value="">Drama</option>
              <option value="">Biography</option>
              <option value="">Action</option>
              <option value="">Thriller</option>
              <option value="">Western</option>
              <option value="">Mystery</option>
              <option value="">Sci-Fi</option>
              <option value="">Romance</option>

          </select>
      </div>
      <div class="filter">
          <label for="oscar-filter">Oscar:</label>
          <select id="oscar-filter">
              <option value="">Best Actor</option>
              <option value="">Best Supporting Actor</option>
              <option value="">Best Adapted Screenplay</option>
              <option value="">Director</option>
          </select>
      </div>
  </div>
    
    <div class="movie-header-table">
      <div class="movie-header">ID</div>
      <div class="movie-header">Title</div>
      <div class="movie-header">Director</div>
      <div class="movie-header">Year</div>
      <div class="movie-header">Genre</div>
      <div class="movie-header">Plot</div>
      <div class="movie-header">Cast</div>
      <div class="movie-header">Oscars</div>
    </div>
    <div id="movie-container">

        </div>
        <div class="movie-data"></div>
      </div>
    </div>
    <div id="movie-container"></div>


    <script src="script.js"></script>
</body>
</html>
